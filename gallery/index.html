<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <p>Display your art pieces here.</p>
            <ul>
                <li>
                    <img width="1000" src="images/img1.png" alt="Art Piece 1">
                    <p>Art Piece 1</p>
                </li>
                <li>
                    <img src="images/art2.jpg" alt="Art Piece 2">
                    <p>Art Piece 2</p>
                </li>
                <li>
                    <img src="images/art3.jpg" alt="Art Piece 3">
                    <p>Art Piece 3</p>
                </li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Provide your contact information or a contact form here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
